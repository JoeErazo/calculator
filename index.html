<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <title>ARITHMETRON</title>
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="calc-body">
    <div id="calc-contents">
      <p id="calc-name">ARITHMETRON<span id="calc-version">V5.5.8e</span></p>
      <div class="row">
        <div id="calc-display"></div>
      </div>
      <div class="row">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="+">&plus;</button>
      </div>
      <div class="row">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-">&minus;</button>
      </div>
      <div class="row">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="x">&times;</button>
      </div>
      <div class="row">
        <button value="clr">C</button>
        <button class="number" value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="operator" value="/">&divide;</button>
      </div>
      <div class="row">
        <button class="operator" value="=">&equals;</button>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 Johann Erazo</footer>
</body>
</html>
